<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Task Master</h1>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" data-view="all">
                    <i class="fa-solid fa-border-all"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-view="active">
                    <i class="fa-solid fa-list-check"></i>
                    <span>My Tasks</span>
                </button>
                <button class="nav-item" data-view="completed">
                    <i class="fa-solid fa-check-double"></i>
                    <span>Completed</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <p>Stay organized, stay ahead.</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <h2 id="pageTitle">Dashboard</h2>
                    <div class="date-display" id="currentDate"></div>
                </div>
                <div class="header-actions">
                    <button id="addTaskBtn" class="btn-add-task">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add Task</span>
                    </button>
                    <div class="filter-wrapper">
                        <i class="fa-solid fa-filter"></i>
                        <input type="date" id="dateFilter" class="filter-date" title="Filter by Date">
                        <button id="clearFilterBtn" class="btn-icon" title="Clear Filter" style="display: none;">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="stats-section" id="statsSection">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(99, 102, 241, 0.1);">
                        <i class="fa-solid fa-calendar-day" style="color: #6366f1;"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="todayPending">0</div>
                        <div class="stat-label">Today Pending</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(34, 197, 94, 0.1);">
                        <i class="fa-solid fa-calendar-check" style="color: #22c55e;"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="todayCompleted">0</div>
                        <div class="stat-label">Today Completed</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(251, 146, 60, 0.1);">
                        <i class="fa-solid fa-list-check" style="color: #fb923c;"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalPending">0</div>
                        <div class="stat-label">Total Pending</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(34, 197, 94, 0.1);">
                        <i class="fa-solid fa-check-double" style="color: #22c55e;"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalCompleted">0</div>
                        <div class="stat-label">Total Completed</div>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div id="taskList" class="task-list-container">
                    <!-- Tasks will be grouped by date here -->
                </div>

                <div class="empty-state" id="emptyState">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <p>No tasks found for this view.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalTaskInput">Task Title *</label>
                    <input type="text" id="modalTaskInput" placeholder="What needs to be done?">
                </div>
                <div class="form-group">
                    <label for="modalTaskDescription">Description</label>
                    <textarea id="modalTaskDescription" rows="4" placeholder="Add more details (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="modalTaskDate">Due Date</label>
                    <input type="date" id="modalTaskDate">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelModal">Cancel</button>
                <button class="btn-primary" id="saveTask">Save Task</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
